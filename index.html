<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
 <div class="calc">
   <form class="form" name="form">
   	<input class="output_2" value=''>
    <input placeholder="Make a count" class="output">
   </form>  
    <table>
      <tr>
        <td colspan="1"><input class="button ac btnColor" type="button" value="C" onclick="clean()"></td>
        <td><input class="button btnColor" type="button" value="CE" onclick="CE()"></td>
        <td><input class="button btnColor" type="button" value="D" onclick="Delete()"></td>
        <td><input class="button btnColor" type="button" value="/" onclick="insertOutput_2('/')"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
        <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
        <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
        <td><input class="button btnColor" type="button" value="*" onclick="insertOutput_2('*')"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
        <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
        <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
        <td><input class="button btnColor" type="button" value="-" onclick="insertOutput_2('-')"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
        <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
        <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
        <td><input class="button btnColor" type="button" value="+" onclick="insertOutput_2('+')"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="." onclick="insert('.')"></td>
        <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
        <td><input class="button btnColor" type="button" value="+-" onclick="plusMinus()"></td>
        <td ><input class="button equal" type="button" value="=" onclick="equal()"></td>
      </tr>
    </table>
 </div>
<script src="script.js"></script>
</body>
</html>
